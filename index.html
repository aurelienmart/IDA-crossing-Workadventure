<html>
    <head>
        <link href="https://fonts.googleapis.com/css?family=Press+Start+2P" rel="stylesheet">
        <link href="https://unpkg.com/nes.css@2.3.0/css/nes.min.css" rel="stylesheet" />
        <style>
            .useful-width{
                /* center the html elements */
                max-width: 800px;
                margin-left: auto;
                margin-right: auto;
            }
        </style>
        <script>
            window.onload = function() {
                const host = window.location.host;
                let path = window.location.pathname;
                if (path.endsWith('index.html')) {
                    path = path.substr(path, path.length - 'index.html'.length);
                }
                const instanceId = 'IDA'
                const url = `https://play.workadventu.re/_/${instanceId}/${host}${path}/maps/entree.json`;
                document.getElementById('IDA').href = url;

                const url2 = `https://play.workadventu.re/_/NA/${host}${path}/maps/entree.json`;
                document.getElementById('NA').href = url2;

                const mapUrl = window.location.protocol+'//'+window.location.host+path+'/maps/entree.json';
                document.getElementById('mapUrl').innerText = mapUrl;

                const gettingStartedLink = 'https://workadventu.re/getting-started?name=Map&mapUrl='+mapUrl;
                document.getElementById('gettingStartedLink').href = gettingStartedLink;

            };
            validate =function(){
                const host = window.location.host;
                let path = window.location.pathname;
                const namesess=document.getElementById('name').value;
                const url3 = `https://play.workadventu.re/_/${namesess}/${host}${path}/maps/entree.json`;
                window.open(url3)
            }
        </script>
    </head>
    <body style="background-color: #f2e2fa;">
        <hearder><h1 style="text-align: center; margin-top: 2rem">IDA Crossing</h1></hearder>
        
        <div class="Session" style="float:left; margin-left: 5em;margin-right: 5em;">
            <h2 style="text-align: center; margin-top: 2rem">Rejoindre WorkAdventure</h2>
            <div class="useful-width">
                <div class="nes-container with-title is-centered" style="margin-top: 1rem">
                    <p class="title">Sessions disponibles:</p>
                    <p><a id="IDA" href="" class="nes-btn is-primary">IDA</a></p>
                    <p><a id="NA" href="" class="nes-btn is-primary">Nouveaux arrivants</a></p>
                    <p>Session privée:</p>
                    <p><input type="text" id="name" name="name" required
                        minlength="4" maxlength="8" size="10"><a id="private" onClick=validate() class="nes-btn is-primary">créer/rejoindre</a></p>
                </div>
            </div>
        </div>

        <div class="Commands" style="float:right;margin-right: 5em;margin-top: 2rem;">
            <div class="nes-container with-title is-centered" style="margin-top: 1rem">
                <p class="title">Commandes:</p>
                <img src="command.png" style="max-width:30vw;">
            </div>
        </div>

    <footer style="position: fixed; bottom: 0;width:100vw;">
        <a style="margin-left: 1rem; color:blue;">Nous contacter</a>
    <img src="wavestonefull.png" style="max-height:10vh;float:right; margin-bottom: 1rem;margin-right: 1rem;">
    </footer>
    </body>
</html>
